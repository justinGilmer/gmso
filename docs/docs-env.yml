name: gmso-docs
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip:
    - numpy
    - sympy
    - unyt >= 2.4
    - boltons
    - lxml
    - pydantic
    - networkx
    - ele >= 0.2.0
    - numpydoc
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-svg2pdfconverter
    - nbsphinx
    - mock
